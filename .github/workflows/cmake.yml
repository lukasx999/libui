name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        cxx: [g++-14, clang++-18]

    env:
      CXX: ${{ matrix.cxx }}

    steps:
    - uses: actions/checkout@v4

    - name: Configure
      run: cmake -Bbuild -GNinja

    - name: Build
      run: cmake --build build

    - name: Test
      run: ctest build

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -Bbuild
        env:
          CMAKE_GENERATOR: Visual Studio 17 2022

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest build
